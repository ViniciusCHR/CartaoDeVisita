      <div class="formulario">
        <div class="form">
          <h2>Entre em contato comigo</h2>

          <form>
            <div class="campos">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" onkeyup="validaNome()"/>
              <div id="txtNome"></div>
            </div>

            <div class="campos">
              <label for="email">E-mail:</label>
              <input type="email" id="email" onkeyup="validaEmail()" />
              <div id="txtEmail"></div>
            </div>

            <div class="campos">
              <label for="assunto">Assunto:</label>
              <textarea
                name="assunto"
                id="assunto"
                cols="60"
                rows="5"
                onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
              </div>

            <button>Enviar</button>
          </form>
        </div>

        <div class="mapa">
          <h2>Endereço</h2>

          <p>Av. Caxangá</p>
          <p>Recife - PE</p>

          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.5653416986825!2d-34.935701485220115!3d-8.043666994208069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab196de61b7e0b%3A0x6eb8c9cff6fe10ae!2sAv.%20Caxang%C3%A1%2C%20Recife%20-%20PE!5e0!3m2!1spt-BR!2sbr!4v1637852936634!5m2!1spt-BR!2sbr"
          width="400" 
          height="250" 
          frameborder="0" 
          style="border:0;" 
          allowfullscreen="" 
          aria-hidden="false" 
          tabindex="0" 
          onmousemove="mapaZoom()" 
          onmouseout="mapaNormal()" 
          id='mapa'></iframe>
        </div>
